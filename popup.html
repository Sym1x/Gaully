<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Souveraineté Gauloise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="gaul-container">

    <div class="dropdown-section">
      <button class="dropdown-btn">Accessibilité</button>
      <div class="dropdown-content">
        <label>
          <span>Mode daltonien :</span>
          <select id="colorblindMode" class="gaul-input">
            <option value="none">Aucun</option>
            <option value="protanopia">Protanopie</option>
            <option value="deuteranopia">Deutéranopie</option>
            <option value="tritanopia">Tritanopie</option>
            <option value="achromatopsia">Achromatopsie (niveaux de gris)</option>
          </select>
        </label>

        <label class="checkbox-row">
          <input type="checkbox" id="dyslexiaFont">
          <span>Police adaptée à la dyslexie</span>
        </label>

        <label class="checkbox-row">
          <input type="checkbox" id="highContrast">
          <span>Mode contraste élevé</span>
        </label>

        <button id="saveSettings" class="gaul-button">Enregistrer les paramètres</button>
        <div id="status"></div>
      </div>
    </div>

    <!-- Future Section Dropdown -->
    <div class="dropdown-section">
      <button class="dropdown-btn">Autres fonctionnalités</button>
      <div class="dropdown-content">
        <p>Les futurs outils et paramètres apparaîtront ici.</p>
      </div>
    </div>

  </div>

<script src="popup.js"></script>
</body>
</html>
