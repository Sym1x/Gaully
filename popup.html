<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gaully Accessibility</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gaully</h1>
      <p>Outils d'accessibilité</p>
    </header>

    <section class="section">
      <button class="section-header">Paramètres visuels</button>
      <div class="section-content">
        <label>
          <span>Simulation daltonisme</span>
          <select id="colorblindMode">
            <option value="none">Aucun</option>
            <option value="protanopia">Protanopie</option>
            <option value="deuteranopia">Deutéranopie</option>
            <option value="tritanopia">Tritanopie</option>
            <option value="achromatopsia">Achromatopsie</option>
          </select>
        </label>

        <label class="toggle">
          <span>Police adaptée dyslexie</span>
          <input type="checkbox" id="dyslexiaFont">
          <span class="slider"></span>
        </label>

        <label class="toggle">
          <span>Contraste élevé</span>
          <input type="checkbox" id="highContrast">
          <span class="slider"></span>
        </label>
      
 
    </section>

    <section class="section">
      <button class="section-header">Lecture à voix haute</button>
      <div class="section-content">
        <label class="toggle">
          <span>Lire la sélection au relâchement</span>
          <input type="checkbox" id="ttsOnSelect">
          <span class="slider"></span>
        </label>
        <div class="button-group">
          <button id="readPage">Lire toute la page</button>
          <button id="stopTts" class="secondary">Arrêter</button>
        </div>
      </div>
    </section>
</section>
    <footer>
      <button id="saveSettings" class="primary">Enregistrer et appliquer</button>
      <div id="status"></div>
    </footer>
  </div>
<section>
  <img src="obelix.png" alt="obelix.png" style="align-content: right;" height="144px" width="144px">
</section>
  <script src="popup.js"></script>
</body>
</html>
